<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Habilidades sociais</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 10px 10px #00ffff66, 0 0 120px 60px #00ffff33 inset;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff88;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .inicio-btn {
      background: #00ffff;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      background: #111;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    nav button:hover {
      background: #00ffff;
      color: #000;
    }
    section { display: none; }
    section.active { display: block; }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border: 1px solid #00ffff44;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px #00ffff22;
    }
    .card h3 {
      font-size: 1.1rem;
      color: #00ffff;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card p, .card a {
      color: #ccc;
      font-size: 0.95rem;
    }
    .card a { text-decoration: underline; }
    .card img, iframe {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
.card a {
  display: inline-block;
  color: #00ffff;
  border: 1px solid #00ffff;
  padding: 0.4em 0.8em;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  margin-top: 0.5rem;
  text-transform: uppercase;
  transition: background-color 0.3s, color 0.3s;
}

.card a:hover {
  background-color: #00ffff;
  color: #000;
}

  </style>
</head>
<body>
<header>
<h1>Habilidades sociais</h1>
<p>Desenvolver a comunicação, a cooperação e a resolução de conflitos de forma positiva</p>
<button class="inicio-btn" onclick="window.location.href='index_competencias.html'"><i class="fas fa-home"></i>Início</button>
</header>
<nav>
<button onclick="mostrar('publicaciones')"><i class="fas fa-book"></i>Publicações</button>
<button onclick="mostrar('dinamicas')"><i class="fas fa-users"></i>Dinâmicas</button>
<button onclick="mostrar('videos')"><i class="fas fa-video"></i>Vídeos</button>
<button onclick="mostrar('tic')"><i class="fas fa-laptop-code"></i>TIC</button>
<button onclick="mostrar('lecturas')"><i class="fas fa-book-reader"></i>Lectures</button>
</nav>
<footer>
    Escola Diversa - Competencia Clave: Habilidades Sociales
  </footer>
<script>
    function mostrar(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
