<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interculturalidade</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 10px 10px #ff33cc66, 0 0 120px 60px #ff33cc33 inset;

      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff33cc;
      text-shadow: 0 0 10px #ff33cc88;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .inicio-btn {
      background: #ff33cc;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      background: #111;
      color: #ff33cc;
      border: 2px solid #ff33cc;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    nav button:hover {
      background: #ff33cc;
      color: #000;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111;
      border: 1px solid #ff33cc44;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px #ff33cc22;
    }
    .card h3 {
      font-size: 1.1rem;
      color: #ff33cc;
      margin-bottom: 0.5rem;
    }
    .card p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .card a {
      color: #ff33cc;
      text-decoration: underline;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    iframe {
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
<header>
<h1>Interculturalidade</h1>
<p>Promover a compreensão e a valorização da diversidade cultural</p>
<button class="inicio-btn" onclick="window.location.href='index_competencias.html'"><i class="fas fa-home"></i>Início</button>
</header>
<nav>
<button onclick="mostrar('publicaciones')"><i class="fas fa-book"></i>Publicações</button>
<button onclick="mostrar('dinamicas')"><i class="fas fa-users"></i>Dinâmicas</button>
<button onclick="mostrar('videos')"><i class="fas fa-video"></i>Vídeos</button>
<button onclick="mostrar('tic')"><i class="fas fa-laptop-code"></i>TIC</button>
<button onclick="mostrar('lecturas')"><i class="fas fa-book-reader"></i>Lectures</button>
</nav>
<footer>
    EscolaDiversa - Competencia Clave: Interculturalidad
  </footer>
<script>
    function mostrar(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
